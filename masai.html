<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="clickApply()">Apply</button>
</body>
</html>
<script>
  function clickApply(){
  let Name=document.getElementById("name").value;
  let Gender=document.getElementById("gender").value;
  let H2=document.getElementById("display");
  
    H2.innerText=Name+" "+Gender
  }

</script>
